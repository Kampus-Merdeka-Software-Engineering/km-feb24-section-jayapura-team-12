<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>New York City Property Sales</h2>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="pages/about.html">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="filter-section">
          <select id="boroughSelect">
            <option value="">Pilih Borough</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Bronx">Bronx</option>
            <option value="Queens">Queens</option>
            <option value="Staten Island">Staten Island</option>
          </select>

          <div class="date-filter">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />
          </div>
          <div class="date-filter">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />
          </div>
        </div>
        <div class="chart-container">
          <div class="chart">
            <h2>Sales Trend by Month</h2>
            <canvas id="monthlySales"></canvas>
          </div>
          <div class="chart">
            <h2>Sales Trend by Quarter</h2>
            <canvas id="quarterlySales"></canvas>
          </div>
          <div class="chart">
            <h2>Revenue by Borough</h2>
            <canvas id="revenueByBorough"></canvas>
          </div>
          <div class="chart">
            <h2>Total sales by Borough</h2>
            <canvas id="salesByBorough"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-desc">
        <h2>Created by: Team 12</h2>
        <img src="img/logo1.png" alt="" />
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
