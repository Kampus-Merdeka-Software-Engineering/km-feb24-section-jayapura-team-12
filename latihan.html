<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Form</h1>
      <p class="desc">
        Please fill out the form below and we'll get back to you shortlyou fix
        you lalla
      </p>
      <br />
      <form action="index.html" enctype="multipart/form-data" method="post">
        <div id="left">
          <label for="nama">Nama depan:</label>
          <input
            type="text"
            name="nama"
            id="namadepan"
            placeholder="Enter your first name" /><br /><br />
        </div>
        <div id="right">
          <label for="nama">Last Name:</label>
          <input
            type="text"
            name="nama"
            id="namabelakang"
            placeholder="Enter your last name" /><br /><br />
        </div>
        <div class="clear"></div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email" /><br /><br />
        </div>
        <div>
          <label for="pesan">Message:</label>
          <textarea
            id="pesan"
            name="pesan"
            rows="5"
            cols="30"
            placeholder="Enter message"></textarea>
        </div>
        <br /><br />

        <div>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
